name: Auto Update Hydra List

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python "Hydra-Global-Masters-auto.py"

      - name: Commit and Push
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add "Hydra Global Masters.json"
          git commit -m "Auto-update: $(date +'%Y-%m-%d')" || echo "Sem mudan√ßas"
          git push
