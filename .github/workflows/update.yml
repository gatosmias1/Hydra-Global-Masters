name: Update Hydra Library
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests
      - name: Run script
        run: python montar_lista.py
      - name: Commit and push changes
        run: |
          git config --global user.name 'HydraBot'
          git config --global user.email 'bot@hydra.com'
          git add mega_fontes.json
          git commit -m "Auto-update: $(date)"
          git push
