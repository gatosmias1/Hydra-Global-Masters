name: Atualizar Lista Hydra

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências
        run: pip install requests

      - name: Executar script de atualização
        run: python "Hydra-Global-Masters-auto.py"

      - name: Salvar alterações no GitHub
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add "Hydra Global Masters.json"
          git commit -m "Auto-update: $(date +'%Y-%m-%d')" || exit 0
          git push
